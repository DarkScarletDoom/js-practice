<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>Список дел</title>
</head>
<body>
    <main>
        
       <div>
            <h2>Список дел</h2>
            <p class="text_grey">Список пуст...</p>
       </div>
        <div>
            <h2>Добавить новое дело</h2>
                <form class="right" action="#" method="GET" enctype="multipart/form-data">
                   <div class="note">
                        <label for="title" class="text_grey">*Название</label>
                        <input class="input_styles" type="text" id="title">
                        <label for="description" class="text_grey">*Описание</label>
                        <textarea class="input_styles" id="description" cols="30" rows="20"></textarea>
                        <button value="submit">Добавить дело</button>
                   </div>
                </form>
        </div>
    </main>
</body>
</html>
